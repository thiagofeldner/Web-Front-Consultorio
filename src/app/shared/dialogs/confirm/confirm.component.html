<h2 mat-dialog-title>Mensagem</h2>
<mat-dialog-content class="mat-typography"><div class="break-line">{{data.mensagem}}</div></mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Ok</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
