<main>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Digite um id" id="id" name="id" [(ngModel)]="this.Id">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite um nome" id="nome" name="nome" [(ngModel)]="this.Nome">
    </mat-form-field>

    <button mat-flat-button (click)="definirPesquisa()" id="btnPesquisar">Pesquisar</button>
    <button mat-flat-button routerLink="/medicamentos/create">Novo</button>

  </form>
  <app-container>
    <table mat-table [dataSource]="Medicamentos" class="mat-elevation-z8">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let medicamento">
          <a routerLink="/medicamentos/edit/{{medicamento.Id}}">
          {{medicamento.Id}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let medicamento"> {{medicamento.Nome}} </td>
      </ng-container>

      <ng-container matColumnDef="DataFabricacao">
        <th mat-header-cell *matHeaderCellDef>Data Fabricação</th>
        <td mat-cell *matCellDef="let medicamento"> {{medicamento.DataFabricacao | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="DataVencimento">
        <th mat-header-cell *matHeaderCellDef>Data Vencimento</th>
        <td mat-cell *matCellDef="let medicamento"> {{medicamento.DataVencimento | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </app-container>
</main>
