<main>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Código</mat-label>
      <input matInput placeholder="Digite um código" id="codigo" name="codigo" [(ngModel)]="this.Codigo">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite um nome" id="nome" name="nome" [(ngModel)]="this.Nome">
    </mat-form-field>

    <button mat-flat-button (click)="definirPesquisa()" id="btnPesquisar">Pesquisar</button>
    <button mat-flat-button routerLink="/pacientes/create">Novo</button>

  </form>
  <app-container>
    <table mat-table [dataSource]="Pacientes" class="mat-elevation-z8">
      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let paciente">
          <a routerLink="/pacientes/edit/{{paciente.Codigo}}">
          {{paciente.Codigo}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.Nome}} </td>
      </ng-container>

      <ng-container matColumnDef="DataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.DataNascimento | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </app-container>
</main>
