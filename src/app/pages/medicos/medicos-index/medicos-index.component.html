<main>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Digite um Id" id="id" name="id" [(ngModel)]="this.Id">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>CRM</mat-label>
      <input matInput placeholder="Digite um crm" id="crm" name="crm" [(ngModel)]="this.CRM">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite um nome" id="nome" name="nome" [(ngModel)]="this.Nome">
    </mat-form-field>

    <button mat-flat-button (click)="definirPesquisa()" id="btnPesquisar">Pesquisar</button>
    <button mat-flat-button routerLink="/medicos/create">Novo</button>
  </form>
  <app-container>
    <table mat-table [dataSource]="Medicos" class="mat-elevation-z8">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let medico">
          <a routerLink="/medicos/edit/{{medico.Id}}">
            {{medico.Id}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="CRM">
        <th mat-header-cell *matHeaderCellDef> Crm </th>
        <td mat-cell *matCellDef="let medico"> {{medico.CRM}} </td>
      </ng-container>

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let medico"> {{medico.Nome}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </app-container>
</main>
