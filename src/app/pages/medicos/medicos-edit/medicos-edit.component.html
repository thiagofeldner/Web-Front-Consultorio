<main>
  <form class="example-form">
    <fieldset>
      <legend>Edição do Médico</legend>
      <mat-divider></mat-divider>
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput id="id" name="id" disabled value="{{this.Medico.Id}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>CRM</mat-label>
        <input matInput id="crm" name="crm" [(ngModel)]="this.Medico.CRM">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput id="nome" name="nome" [(ngModel)]="this.Medico.Nome">
      </mat-form-field>

      <div class="pure-controls">
        <app-btn-alterar (click)="alterar()"></app-btn-alterar>
        <app-btn-excluir (click)="desejaExcluir()"></app-btn-excluir>
        <app-btn-voltar routerLink="/medicos"></app-btn-voltar>
      </div>
    </fieldset>
  </form>
</main>
