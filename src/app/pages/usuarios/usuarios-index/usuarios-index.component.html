<main>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Digite um cÃ³digo" id="codigo" name="codigo" [(ngModel)]="this.Id">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite um nome" id="nome" name="nome" [(ngModel)]="this.Nome">
    </mat-form-field>

    <button mat-flat-button (click)="definirPesquisa()" id="btnPesquisar">Pesquisar</button>
    <button mat-flat-button routerLink="/usuarios/create">Novo</button>
  </form>
  <app-container>
    <table mat-table [dataSource]="Usuarios" class="mat-elevation-z8">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let usuario">
          <a routerLink="/usuarios/edit/{{usuario.Id}}">
            {{usuario.Id}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.Nome}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.Email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </app-container>
</main>
